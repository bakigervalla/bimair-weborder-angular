<div class="main-container">
  <div class="content-container">
    <div class="content-area">
      <h1>Projects</h1>
      <span class="pull-right">
        <button type="button" [routerLink]="['/project']" id="loading-btn" class="btn btn-success btn-xs"><i class="fa fa-plus"></i> Create New Project</button>
      </span>
      <ngx-datatable class='bootstrap no-detail-row' [columnMode]="'force'" [footerHeight]="50" [rowHeight]="'auto'"
                     [rows]='rows' [count]="totalCount" [limit]="dataParams.page_size">
        <ngx-datatable-column name="Name" prop="name"></ngx-datatable-column>
        <ngx-datatable-column name="Description" prop="description"></ngx-datatable-column>
        <ngx-datatable-column name="DeliveryDate" prop="deliveryDate"></ngx-datatable-column>
        <ngx-datatable-column name="Action" widht="600">
          <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
            <div class="text-left">
              <a title="Edit" class="mr-2" href="javascript:void(0);">Edit</a>
              <a title="Delete" href="javascript:void(0);">Delete</a>
            </div>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
</div>
