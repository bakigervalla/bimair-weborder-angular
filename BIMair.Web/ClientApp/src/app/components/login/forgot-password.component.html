<h3 class="card-header">Reset Password</h3>
<div class="card-body">
    <form clrForm *ngIf="resetForm" [formGroup]="resetForm" (ngSubmit)="resetPassword()">
      <div class="form-group">
        <label>We'll send a recovery link to</label>
        <input type="text" formControlName="email" class="form-control" placeholder="Enter email"
        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && resetForm.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">Email is invalid</div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Send recovery link
        </button>
        <a routerLink="../login" class="btn btn-link">Return to log in</a>
      </div>
    </form>
</div>
